<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <meta name="viewport" content="width=1000"/>
</head>
<body>
  <div class="calculator">
    <div class="screen"><p></p></div>
    <div class="keypad">
      <div class="numbers">
        <div class="button">
          <button class="operation divide">รท</button>
          <button class="operation multiply">x</button>
          <button class="operation add">+</button>
          <button class="delete">DEL</button>
          <button class="all-clear">AC</button>
          <button class="operation subtract">-</button>
          <button class="percent">%</button>
          <button class="square">x^2</button>
          <button class="digit">7</button>
          <button class="digit">8</button>
          <button class="digit">9</button>
          <button class="digit">4</button>
          <button class="digit">5</button>
          <button class="digit">6</button>
          <button class="digit">1</button>
          <button class="digit">2</button>
          <button class="digit">3</button>
          <button class="point digit">.</button>
          <button class="equals">=</button>
          <button class="zero digit">0</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
