<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="screen"><p>123456789</p></div>
    <div class="keypad">
        <button class="delete"><p>DEL</p></button>
        <button class="all-clear"><p>AC</p></button>
      <div class="numbers">
      </div>
      <div class="operations">
          <button class="divide"><p>รท</p></button>
          <button class="multiply"><p>x</p></button>
          <button class="add"><p>+</p></button>
          <button class="subtract"><p>-</p></button>
      </div>
    </div>
  </div>
</body>
</html>
