<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="screen"><p></p></div>
    <div class="col number">
      <button class="button percent">%</button>
    </div>
    <div class="col number">
      <button class="button square">x^2</button>
      <button class="button digit">7</button>
      <button class="button digit">4</button>
      <button class="button digit">1</button>      
      <button class="button point digit">.</button>
    </div>
    <div class="col number">
      <button class="button delete">DEL</button>
      <button class="button digit">8</button>
      <button class="button digit">5</button>
      <button class="button digit">2</button>
      <button class="button zero digit">0</button>
    </div>
    <div class="col number">
      <button class="button all-clear">AC</button>
      <button class="button digit">9</button>
      <button class="button digit">6</button>
      <button class="button digit">3</button>
      <button class="button equals">=</button>
    </div>
    <div class="col operations">
      <button class="button operation divide">รท</button>
      <button class="button operation multiply">x</button>
      <button class="button operation subtract">-</button>
      <button class="button operation add">+</button>
    </div>
  </div>
</body>
</html>
